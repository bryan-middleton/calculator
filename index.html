<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div class = "main-container" id = "main-container">
        <div class = "display" id = "display">0</div>
        <div class = "buttons" id = "buttons">
            <div class = "numbers" id = "numbers">
                <button class = "input" id = "one">1</button>
                <button class = "input" id = "two">2</button>
                <button class = "input" id = "three">3</button>
                <button class = "input" id = "four">4</button>
                <button class = "input" id = "five">5</button>
                <button class = "input" id = "six">6</button>
                <button class = "input" id = "seven">7</button>
                <button class = "input" id = "eight">8</button>
                <button class = "input" id = "nine">9</button>
                <button class = "input" id = "zero">0</button>
                <button class = "input" id = "point">.</button>
            </div>
            <div class = "operators" id = "operators">
                <button class = "operator" id = "add">+</button>
                <button class = "operator" id = "subtract">-</button>
                <button class = "operator" id = "mulitply">*</button>
                <button class = "operator" id = "divide">/</button>
                <button class = "operator" id = "equals">=</button>
                <button class = "clear" id = "clear" onclick="clearCalc()">C</button>
            </div>
        </div>
    </div>
</body>
</html>
